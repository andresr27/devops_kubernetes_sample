# values-fluentbit.yaml
config:
  service: |
    [Service]
        Flush        1
        Log_Level    info
        Daemon       off
        HTTP_Server  On
        HTTP_Listen  0.0.0.0
        HTTP_Port    2020

  inputs: |
    [INPUT]
        Name              tail
        Tag               kube.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    [INPUT]
        Name              systemd
        Tag               host.*
        Systemd_Filter    _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail    On

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       data
        Merge_Log_Trim      On

    [FILTER]
        Name                modify
        Match               *
        Rename              stream                  log_stream
        Rename              kubernetes.pod_name     pod_name
        Rename              kubernetes.namespace_name namespace

  outputs: |
    [OUTPUT]
        Name            opensearch
        Match           *
        Host            ${OPENSEARCH_HOST}
        Port            ${OPENSEARCH_PORT}
        Index           fluentbit-${NAMESPACE}
        Type            _doc
        Time_Key        @timestamp
        Logstash_Format On
        Logstash_Prefix fluentbit
        Replace_Dots    On
        Retry_Limit     False
        HTTP_User       ${OPENSEARCH_USER}
        HTTP_Passwd     ${OPENSEARCH_PASSWORD}
        tls             On
        tls.verify      Off

extraEnvVars:
  - name: OPENSEARCH_HOST
    value: "opensearch-cluster-master.monitoring.svc.cluster.local"
  - name: OPENSEARCH_PORT
    value: "9200"
  - name: OPENSEARCH_USER
    valueFrom:
      secretKeyRef:
        name: opensearch-auth
        key: username
  - name: OPENSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: opensearch-auth
        key: password

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 250m