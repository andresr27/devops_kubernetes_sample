postgresql:
  enabled: true
  auth:
    username: zabbix
    password: "zabbix-password"
    database: zabbix
  persistence:
    enabled: true
    storageClassName: standard
    size: 20Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 512Mi
      cpu: 500m

# Prometheus integration configuration
prometheus:
  enabled: true
  url: "http://prometheus.local:9090"